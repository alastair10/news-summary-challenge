<!doctype html>
<html>
    <head>
        <title>News App</title>
    </head>
    <body>
      <h1>Guardian article lookup</h1>

      <!-- Article info -->
      <div>
        <h3 id="article-title"></h3>

        <p id="article-description"></p>
      </div>

      <script src="bundle.js"></script>
    </body>
</html>
